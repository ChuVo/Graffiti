<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graffiti</title>
  <link rel="shortcut icon" type="image/png" href="img/icon/heart-upside-down.png"/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <header class='header'>
    <div class="block-wrapper">
      <div class="header__top">
        <div class="header__city">Санкт-петербург</div>
        <div class="header__top-righ">
          <a class="email">zakaz@печатьнахолсте.рф</a>
          <div class="header__social social">
            <a href="#" class="social__link">
              <img src="img/icon/vk.svg" alt="Мы в Facebook" class="social__item ">
            </a>
            <a href="#" class="social__link">
              <img src="img/icon/faceboook.svg" alt="Мы в Facebook" class="social__item">
            </a>
            <a href="#" class="social__link">
              <img src="img/icon/odnoklasniki.svg" alt="Мы в Facebook" class="social__item">
            </a>
            <a href="#" class="social__link">
              <img src="img/icon/instagram.svg" alt="Мы в Facebook" class="social__item">
            </a>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <img class="header__logo logo" src="img/icon/logo.png" alt="Grafiti logo">     
        <nav class="header__menu menu">
          <a href="#" class="menu__item">главная
            <div class="menu__item-subline"></div>
          </a>
          <a href="#" class="menu__item">доставка</a>
          <a href="#" class="menu__item">контакты</a>
        </nav>
        <button class="header__button button">заказать</button>
        <div class="header__phones phones">
          <img class="phones__image" src="img/icon/phone.svg" alt="call to Grafiti">
          <div class="phones__call">
            <span class="phones__row">Звони сейчач!</span>
            <span class="phones__number">8 800 70 75 31</span>
          </div>
        </div>
        <div class="header__bascket bascket">
          <img src="img/icon/bascket.png" alt="Grafiti product bascket" class="bascket__img">
        </div>
      </div>
    </div>
  </header>
  
</body>
</html>
